<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        padding: 10px;
        color: rgb(19, 237, 19);
        background-color: #121811;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 45px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(81, 120, 81);
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: rgb(0, 198, 0);
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #008000;
      }
      input:checked + .slider:before {
        transform: translateX(21px);
      }
      .status {
        display: inline-block;
        margin-left: 10px;
        vertical-align: super;
      }
      .feature-row {
        display: flex;
        align-items: center;
      }
      .feature-label {
        flex-grow: 1;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 15px;
      }
      .divider {
        height: 1px;
        margin-top: 8px;
        margin-bottom: 8px;
        background-color: rgb(16, 170, 16);
      }
      .disabled {
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h3>Chrome Auto Fullscreen</h3>
    <div id="controlsContainer">
      <div class="feature-row">
        <span class="feature-label">Fullscreen Mode</span>
        <label class="switch">
          <input type="checkbox" id="toggleFullscreen" />
          <span class="slider"></span>
        </label>
      </div>
      <div id="subSettingsContainer">
        <div class="divider"></div>
        <div class="feature-row">
          <span class="feature-label">Auto Focus New Tabs</span>
          <label class="switch">
            <input type="checkbox" id="toggleTabFocus" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
